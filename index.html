<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
    <div>
    <h1 id="titulo">Cadastro</h1>
    <br>
    <p id="subtitulo">Complete suas informações</p>
    <br>
    </div>

    <form action="cadastro.php" method= "get" autocomplete="on">
        <fieldset class="grupo">

            <div class="campo">
            <p><label for="inome"><strong>Nome:</strong></label>
            <input type="text" name="nome" id="inome" required></p>
            </div>
            <div class="campo">
            <p><label for="isobrenome"><strong>Sobrenome:</strong></label>
            <input type="text" name="sobrenome" id="isobrenome"required></p>
            </div>
   
            <div class="campo">
               <p><label for="iemail"><strong>Email:</strong></label>
                <input type="text" name="email" id="iemail"required></p>
            </div>
            <div class="campo">
                <p><label for="iend"><strong>Endereço:</strong></label>
                    <input type="text" name="ende" id="iend" required></p> <br>
                </div>            
                
            <fieldset class="grupo"> 
             <div class="campo">
            <p>
            <legend><strong>Sexo</strong></legend><br>
            <input type="radio" name="sexo" id="isxmas" value="M">
            <label for="isxmas">Masculino</label>
            <input type="radio" name=""sexo id="isxfem" value="F" checked>
            <label for="isxfem">Feminino</label>
            </p>
            </div>
        </fieldset>
            <br>

            <fieldset class="grupo"> 
            <div id="check">
            <h1 class=""><strong>Selecione a profissão desejado:</strong></h1><br>
            <p>
                <label for="iprof"><strong>Profissão:</strong></label>
                <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                    <option value="Administrador"></option>
                    <option value="Contador"></option>
                    <option value="Professor"></option>
                    <option value="Desenvolvedor"></option>
                    <option value="Medico"></option>
                    <option value="Advogado"></option> 
                </datalist><br>
            </div>
            </p>
        <br>
            <fieldset class="grupo">

            <div class="campo">
                <label>Conte um pouco sobre você:</label><br>
                <textarea  style="width: 26em;" name="msg" id="imsg"  cols="30" rows="10"></textarea>
            </div>
            </fieldset>
        </form action>

            <div class="campo">
            <input type="submit" value="Enviar">
            </div>  
    </main>
</body>
</html>
